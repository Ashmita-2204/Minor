<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appraisal Review Form</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles/review_form.css">
</head>
<body>
    <div class="container py-4">
        <section id="review-form" class="form-section card shadow-sm mb-4 active">
            <div class="card-header bg-white">
                <h2 class="h5 mb-0">Review Appraisal for <strong>#</strong></h2>
            </div>
            <div class="card-body">
                <form id="hodReviewForm">
                    <div class="mb-4">
                        <h4 class="h6 text-primary mb-3">Overall Assessment</h4>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="assessment" id="assessment-satisfactory" value="satisfactory" required>
                            <label class="form-check-label" for="assessment-satisfactory">Satisfactory</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="assessment" id="assessment-unsatisfactory" value="unsatisfactory">
                            <label class="form-check-label" for="assessment-unsatisfactory">Unsatisfactory</label>
                        </div>
                    </div>

                    <div class="mb-4">
                        <h4 class="h6 text-primary mb-3">Recommendation</h4>
                        <select class="form-select" name="recommendation" required>
                            <option value="" selected disabled>Select recommendation</option>
                            <option value="promotion">Recommend for Promotion</option>
                            <option value="award">Recommend for Award</option>
                            <option value="fdp">Recommend FDP/Workshop</option>
                            <option value="improvement">Need Improvement</option>
                        </select>
                    </div>

                    <div class="mb-4">
                        <h4 class="h6 text-primary mb-3">Comments</h4>
                        <textarea class="form-control" name="comments" rows="4" placeholder="Provide detailed feedback..." required></textarea>
                    </div>

                    <div class="mb-4">
                        <h4 class="h6 text-primary mb-3">Specific Recommendations</h4>
                        <div class="form-check mb-2">
                            <input class="form-check-input" type="checkbox" id="recommendation-fdp" name="specific_recommendations[]" value="fdp">
                            <label class="form-check-label" for="recommendation-fdp">Faculty Development Program</label>
                        </div>
                        <div class="form-check mb-2">
                            <input class="form-check-input" type="checkbox" id="recommendation-workshop" name="specific_recommendations[]" value="workshop">
                            <label class="form-check-label" for="recommendation-workshop">Workshop/Seminar</label>
                        </div>
                        <div class="form-check mb-2">
                            <input class="form-check-input" type="checkbox" id="recommendation-mentoring" name="specific_recommendations[]" value="mentoring">
                            <label class="form-check-label" for="recommendation-mentoring">Mentoring Program</label>
                        </div>
                    </div>
                </form>
            </div>
            <div class="card-footer bg-white d-flex justify-content-end">
                <button type="button" class="btn btn-outline-secondary me-2">
                    <i class="fas fa-save me-2"></i>Save Draft
                </button>
                <button type="submit" form="hodReviewForm" class="btn btn-primary">
                    Submit Review <i class="fas fa-check ms-2"></i>
                </button>
            </div>
        </section>
    </div>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="scripts/review_form.js"></script>
</body>
</html>
